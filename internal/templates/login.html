<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Proxy</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Graph theory background */
        .graph-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            opacity: 0.4;
            animation: pulse 3s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .edge {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            opacity: 0.3;
            animation: flow 4s infinite;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes flow {
            0% { opacity: 0.2; }
            50% { opacity: 0.5; }
            100% { opacity: 0.2; }
        }

        .container {
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 255, 65, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 2;
            border: 1px solid #00ff41;
        }

        h1 {
            color: #00ff41;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
        }

        p {
            color: #b0b0b0;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .login-button {
            background: #0a0a0a;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }

        .login-button:hover {
            background: #00ff41;
            color: #0a0a0a;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.6);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .code-comment {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
        }

        .matrix {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00ff41;
            font-size: 12px;
            opacity: 0.4;
            font-family: monospace;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
    </style>
</head>
<body>
    <!-- Graph theory background -->
    <div class="graph-background">
        <div class="node" style="top: 10%; left: 15%;"></div>
        <div class="node" style="top: 20%; left: 80%;"></div>
        <div class="node" style="top: 40%; left: 10%;"></div>
        <div class="node" style="top: 60%; left: 85%;"></div>
        <div class="node" style="top: 80%; left: 20%;"></div>
        <div class="node" style="top: 30%; left: 70%;"></div>
        <div class="node" style="top: 70%; left: 60%;"></div>
        <div class="node" style="top: 50%; left: 40%;"></div>

        <div class="edge" style="top: 12%; left: 15%; width: 65%; transform: rotate(15deg);"></div>
        <div class="edge" style="top: 25%; left: 10%; width: 70%; transform: rotate(-20deg);"></div>
        <div class="edge" style="top: 45%; left: 85%; width: 60%; transform: rotate(45deg);"></div>
        <div class="edge" style="top: 65%; left: 20%; width: 40%; transform: rotate(-30deg);"></div>
        <div class="edge" style="top: 35%; left: 70%; width: 50%; transform: rotate(60deg);"></div>
    </div>

    <!-- Matrix representation -->
    <div class="matrix">
        1 0 1 0 1<br>
        0 1 0 1 0<br>
        1 0 1 0 1<br>
        0 1 0 1 0<br>
        1 0 1 0 1
    </div>

    <div class="container">
        <h1>Welcome to my Proxy</h1>
        <p>Please sign in with your Google account to access this resource.</p>
        <a href="{{.AuthURL}}" class="login-button">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>
        <div class="code-comment">
            // Authentication required for access
        </div>
    </div>

    <script>
        // Add some dynamic graph elements
        function createRandomNode() {
            const node = document.createElement('div');
            node.className = 'node';
            node.style.top = Math.random() * 100 + '%';
            node.style.left = Math.random() * 100 + '%';
            document.querySelector('.graph-background').appendChild(node);

            setTimeout(() => {
                node.remove();
            }, 5000);
        }

        // Create random nodes every 2 seconds
        setInterval(createRandomNode, 2000);
    </script>
</body>
</html>
