<style>
.control-panel {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #00ff00;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    backdrop-filter: blur(10px);
    font-family: 'Courier New', monospace;
    color: #00ff00;
    min-width: 200px;
    animation: glow 2s ease-in-out infinite alternate;
}

.control-panel-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #00ff00;
    padding-bottom: 10px;
}

.control-panel-title {
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 0;
    flex-grow: 1;
}

.control-panel-icon {
    font-size: 18px;
    margin-right: 8px;
    animation: pulse 2s infinite;
}

.control-panel-button {
    background: linear-gradient(45deg, #001100, #003300);
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    width: 100%;
    margin-bottom: 5px;
}

.control-panel-button:hover {
    background: linear-gradient(45deg, #00ff00, #00cc00);
    color: #000;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
    transform: translateY(-2px);
}

.control-panel-button:active {
    transform: translateY(0);
}

@keyframes glow {
    from {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    to {
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
    }
}

@keyframes pulse {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}

.control-panel-minimize {
    background: none;
    border: none;
    color: #00ff00;
    cursor: pointer;
    font-size: 16px;
    padding: 0;
    margin-left: 10px;
}

.control-panel-minimize:hover {
    color: #00cc00;
}

.control-panel.minimized {
    width: 100px;
    height: 35px;
    overflow: hidden;
    padding: 5px 8px;
}

.control-panel.minimized .control-panel-content {
    display: none;
}

.control-panel.minimized .control-panel-header {
    margin-bottom: 0;
    border-bottom: none;
    padding-bottom: 0;
}

.control-panel.minimized .control-panel-title {
    display: block;
    font-size: 9px;
    margin: 0;
}

.control-panel.minimized .control-panel-icon {
    font-size: 12px;
    margin-right: 4px;
}
</style>

<div class="control-panel minimized" id="controlPanel">
    <div class="control-panel-header">
        <span class="control-panel-icon">ðŸ’€</span>
        <h3 class="control-panel-title">Control Panel</h3>
        <button class="control-panel-minimize" onclick="toggleControlPanel()">+</button>
    </div>
    <div class="control-panel-content">
        <button class="control-panel-button" onclick="logout()">
            ðŸ’€ Logout
        </button>
    </div>
</div>

<script>
function logout() {
    // Redirect to logout endpoint
    window.location.href = '/auth/logout';
}

function toggleControlPanel() {
    const panel = document.getElementById('controlPanel');
    const button = document.querySelector('.control-panel-minimize');

    if (panel.classList.contains('minimized')) {
        panel.classList.remove('minimized');
        button.textContent = 'âˆ’';
    } else {
        panel.classList.add('minimized');
        button.textContent = '+';
    }
}

// Auto-hide control panel after 5 seconds of inactivity
let hideTimeout;
function resetHideTimeout() {
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
        const panel = document.getElementById('controlPanel');
        if (!panel.classList.contains('minimized')) {
            panel.style.opacity = '0.3';
        }
    }, 5000);
}

function showControlPanel() {
    const panel = document.getElementById('controlPanel');
    panel.style.opacity = '1';
    resetHideTimeout();
}

// Event listeners
document.addEventListener('mousemove', showControlPanel);
document.addEventListener('click', showControlPanel);
document.addEventListener('keydown', showControlPanel);

// Initialize
resetHideTimeout();
</script>
